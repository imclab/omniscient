<!DOCTYPE html>
<html>
<head>
  <title>Basic</title>
</head>
<body>

<h1>Click the Buttons Then Look At JavaScript Log</h1>

<div class="user-management" data-context="user management panel">
  <p>Manage Users Here</p>
  <div data-semantic-tag="button" style="width:50px;height:30px;background-color:#add8e6;"><span>Add</span></div>
  <a data-semantic-tag="button" data-behavior="nothing happened!"><span>Delete All</span></a>
</div>

<script type='text/javascript' src='lib/stalker.js'></script>
<script type='text/javascript'>
  Stalker.init();
  Stalker.addHandler(function (data, ev) {
    console.log(JSON.stringify(data));
    console.log(ev);
    console.log(this.tagName + '\n');
  });
</script>

</body>
</html>
