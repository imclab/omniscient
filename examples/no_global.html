<!DOCTYPE html>
<html>
<head>
<title>Basic</title>
</head>
<body>

<h1>Click the Buttons Then Look At JavaScript Log</h1>

<div class="user-management" data-context="user management panel">
  <p>Manage Users Here</p>
  <button>Add</button>
  <button data-behavior="nothing happened here!">Delete All</button>
</div>

<div class="user-management">
  <p>Manage Users Without Context Here</p>
  <button>Add</button>
  <button data-behavior="nothing happened here!">Delete All</button>
</div>

<script type='text/javascript' src='./../build/stalker.js'></script>
<script type='text/javascript'>
  Stalker.init();
  Stalker.addHandler(function (data, ev) {
    console.log(JSON.stringify(data));
    console.log(ev);
    console.log(this + '\n');
  });
</script>

</body>
</html>
